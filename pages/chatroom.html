<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chatsome</title>

    <link type="text/css" rel="stylesheet" href="/public/css/app.css">

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/public/js/chatroom.js"></script>
</head>
<body>
    <div class="column room-column">
        <span>
            Current room: <span id="current-room"></span>
        </span>

        <form id="new-room">
            <input id="new-room-name" placeholder="New room..."/>
            <button title="Create new room">+</button>
        </form>
        <ul id="chat-rooms"></ul>
    </div>
    <div class="column chat-column">
        <div class="chatbox_messages_wrapper">
            <ul id="chatbox_messages"></ul>
        </div>
        <form id="chatbox_form" action="">
            <input id="chatbox_message" placeholder="Message..." autocomplete="off" /><button>Send</button>
        </form>
    </div>
</body>
</html>
